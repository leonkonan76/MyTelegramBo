services:
  - type: web
    name: konntek_bot
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        value: ton_token_telegram_ici
      - key: ADMIN_ID
        value: ton_id_admin_ici
